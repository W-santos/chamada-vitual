<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Chamada Virtual</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/full-width-pics.css" rel="stylesheet">
</head>
<body>
    <header class="image-bg-fluid-height">
        <img class="img-responsive img-center" src="img/ifpb-1.png" alt="">
    </header>
    <body background="img/background3.svg">
    <div class="container">
  <div class="row">
    <div class="col-sm-3">
          <div class="container">
          </div>
    </div>
    <div class="col-sm-6">
     <div class="jumbotron">
        <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Login</label>
                                <input type="text" class="form-control" placeholder="Login" id="name" required data-validation-required-message="Digite seu login."required>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Senha</label>
                                <input type="password" class="form-control" placeholder="Senha" id="email" required data-validation-required-message="Digite sua senha."required>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>

                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12" align="center">
                                <button type="submit" class="btn btn-success btn-lg" >Entrar</button>

                            </div>
                        </div>

                    </form>

      </div>

</div>





    <div class="col-sm-3">
      <div class="container">

          </div>
    </div>
  </div>
</div>
